<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Employee Salary Data</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>Alice</td><td>25</td><td>50000</td></tr>
                <tr><td>2</td><td>Bob</td><td>30</td><td>60000</td></tr>
                <tr><td>3</td><td>Charlie</td><td>35</td><td>70000</td></tr>
                <tr><td>4</td><td>David</td><td>40</td><td>80000</td></tr>
                <tr><td>5</td><td>Emma</td><td>45</td><td>90000</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
